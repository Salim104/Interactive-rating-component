<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/icon-star.svg" alt="" />
      <div class="info-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support<br />
          request.All feedbackis appreciated to help us<br />
          improve our offering. <br />
        </p>
      </div>
      <div class="numbers-cont">
        <p class="num"><a href="">1</a></p>
        <p class="num"><a href="">2</a></p>
        <p class="num"><a href="">3</a></p>
        <p class="num"><a href="">4</a></p>
        <p class="num"><a class="active" href="">5</a></p>
      </div>
      <button class="btn"><a href="">SUBMIT</a></button>
    </div>
  </body>
</html>
